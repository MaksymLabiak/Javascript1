<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Валідаційна форма</title>
</head>

<body>
    <form class="validation-form">
        <label for="email">Email address</label>
        <input type="email" name="email" class="email form-control" placeholder="Enter email" id="email">

        <label for="password">Password</label>
        <input type="password" name="password" class="password form-control" placeholder="Password" id="password">

        <label for="confirm-password">Confirm password</label>
        <input type="password" name="confirm-password" class="confirm-password form-control" id="confirmPassword"
            placeholder="Confirm Password">

        <button type="submit" class="btn">Sign up</button>
        <div class="error"></div>
    </form>

    <script src="./main.js"></script>
</body>

</html>
