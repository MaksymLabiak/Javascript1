<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toast Notification</title>
    <script src="https://kit.fontawesome.com/2465431be9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button class="showToast" data-type="success">Success</button>
        <button class="showToast" data-type="error">Error</button>
        <button class="showToast" data-type="invalid">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script src="main.js"></script>
</body>

</html>
